name: Build & Push to ECR (and bump manifests)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # ---- customize these ----
  ECR_REPOSITORY: node-hello                 # ECR repo name
  IMAGE_TAG: ${{ github.run_number }}        # or ${{ github.sha }}
  MANIFESTS_REPO: "<you>/<manifests-repo>"   # Repo B (owner/name)
  OVERLAY_PATH: "overlays/prod"              # path in Repo B to kustomization.yaml
  # -------------------------

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPOSITORY" >/dev/null

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          IMAGE_URI="$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "Pushing $IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Show pushed image
        run: echo "$IMAGE_URI"

  bump-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Run only if you set MANIFESTS_REPO_PAT secret
    if: ${{ secrets.MANIFESTS_REPO_PAT != '' }}
    steps:
      - name: Clone manifests repo
        run: |
          git clone "https://x-access-token:${{ secrets.MANIFESTS_REPO_PAT }}@github.com/${{ env.MANIFESTS_REPO }}.git" repo-b
      - name: Update kustomization tag
        working-directory: repo-b/${{ env.OVERLAY_PATH }}
        run: |
          # Update the 'newTag:' line to the new IMAGE_TAG
          sed -i "s|newTag: .*|newTag: ${{ env.IMAGE_TAG }}|" kustomization.yaml
          git config user.email "ci@users.noreply.github.com"
          git config user.name "ci-bot"
          git commit -am "chore: bump image tag to ${{ env.IMAGE_TAG }}"
          git push
