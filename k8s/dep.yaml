apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-hello
  namespace: demo
  labels:
    app: node-hello
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: node-hello
  template:
    metadata:
      labels:
        app: node-hello
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: node
          # >>> replace with your ECR image + pinned tag (NOT :latest) <<<
          image: <ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/node-hello:<TAG>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
